<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Template</title>
  <meta name="description" content="Data-driven static portfolio template." />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand" id="brandName">Template</div>
      <nav class="nav" id="navLinks"></nav>
      <button class="mode" id="modeToggle" type="button" aria-label="Toggle theme">☾</button>
    </div>
  </header>

  <main id="app">
    <section class="hero" id="home">
      <div class="container hero-inner">
        <p class="kicker" id="heroKicker"></p>
        <h1 class="hero-title" id="heroTitle">Loading…</h1>
        <p class="hero-subtitle" id="heroSubtitle"></p>
        <div class="cta-row" id="heroCtas"></div>
        <div class="hero-badges" id="heroBadges"></div>
      </div>
    </section>

    <section class="section" id="about">
      <div class="container">
        <h2 class="section-title">About</h2>
        <div class="card" id="aboutCard"></div>
      </div>
    </section>

    <section class="section" id="services">
      <div class="container">
        <h2 class="section-title">Services</h2>
        <div class="grid" id="servicesGrid"></div>
      </div>
    </section>

    <section class="section" id="projects">
      <div class="container">
        <h2 class="section-title">Projects</h2>
        <div class="grid" id="projectsGrid"></div>
      </div>
    </section>

    <section class="section" id="testimonials">
      <div class="container">
        <h2 class="section-title">Testimonials</h2>
        <div class="grid" id="testimonialsGrid"></div>
      </div>
    </section>

    <section class="section" id="process">
      <div class="container">
        <h2 class="section-title">Process</h2>
        <div class="steps" id="processSteps"></div>
      </div>
    </section>

    <section class="section" id="faq">
      <div class="container">
        <h2 class="section-title">FAQ</h2>
        <div class="faq" id="faqItems"></div>
      </div>
    </section>

    <section class="section" id="contact">
      <div class="container">
        <h2 class="section-title">Contact</h2>
        <div class="card" id="contactCard"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div id="footerLeft"></div>
      <div id="footerRight"></div>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
